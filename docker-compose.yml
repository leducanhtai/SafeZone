services:
  # Nginx Web Server
  nginx:
    build:
      context: ./nginx
    container_name: safezone-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./SafeZone:/var/www:cached
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - laravel
    networks:
      - safezone-network
    restart: unless-stopped

  # PHP-FPM Backend
  laravel:
    build:
      context: ./SafeZone
      dockerfile: Dockerfile
    container_name: safezone-laravel
    volumes:
      - ./SafeZone:/var/www:cached
    depends_on:
      - mysql
      - node-server
    environment:
      DB_HOST: mysql
      DB_DATABASE: SafeZone
      DB_USERNAME: root
      DB_PASSWORD: 123456
      APP_DEBUG: "true"
      APP_URL: http://localhost
    networks:
      - safezone-network
    restart: unless-stopped

  # Node.js Real-time Server
  node-server:
    build:
      context: ./node-server
      dockerfile: Dockerfile
    container_name: safezone-node
    ports:
      - "6001:6001"
    volumes:
      - ./node-server:/usr/src/app:cached
    networks:
      - safezone-network
    restart: unless-stopped

  # MySQL Database
  mysql:
    image: mysql:8
    container_name: safezone-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: SafeZone
      MYSQL_USER: safezone
      MYSQL_PASSWORD: safezone
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - safezone-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 10s

volumes:
  mysql_data:

networks:
  safezone-network:
    driver: bridge
